name: lingo_flutter
description: LingoGo - AI语言学习应用
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 状态管理
  provider: ^6.0.5
  
  # 网络请求
  dio: ^5.3.2
  
  # 本地存储
  shared_preferences: ^2.2.0
  path_provider: ^2.1.0
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # JSON序列化
  json_annotation: ^4.8.0
  
  # 工具类
  intl: ^0.20.2
  
  # 音频播放
  audioplayers: ^6.5.1
  
  # 权限管理
  permission_handler: ^12.0.1
  
  # 文件选择
  image_picker: ^1.0.7
  translator: ^1.0.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.6.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/

